<div class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-3xl text-center font-semibold text-gray-700 mb-6">Budget</h1>
  
    <form [formGroup]="budgetForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="amount" class="block text-gray-700 font-medium">Amount</label>
        <input 
          type="number" 
          id="amount" 
          formControlName="amount" 
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" 
          required>
      </div>
  
      <div class="mb-4">
        <label for="startDate" class="block text-gray-700 font-medium">Start Date</label>
        <input 
          type="date" 
          id="startDate" 
          formControlName="startDate" 
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
  
      <div class="mb-4">
        <label for="endDate" class="block text-gray-700 font-medium">End Date</label>
        <input 
          type="date" 
          id="endDate" 
          formControlName="endDate" 
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
  
      <div class="mb-4">
        <label for="category" class="block text-gray-700 font-medium">Category Name</label>
        <select 
          id="category" 
          formControlName="category" 
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          @for(category of categories; track $index){
            <option [value]="category">{{ category }}</option>
          }
        </select>
      </div>
  
      <div class="flex justify-between mt-6">
        <button 
          type="button" 
          class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-300" 
          (click)="onCancel()">Cancel</button>
        <button 
          type="submit" 
          class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-300" 
          [disabled]="budgetForm.invalid">Save</button>
      </div>
    </form>
  </div>
