<div class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-3xl text-center font-semibold text-gray-700 mb-6">Transaction</h1>
    <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="transaction-type" class="block text-gray-700 font-medium">Transaction Type</label>
        <select
          id="transaction-type"
          formControlName="transactionType"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        >
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
      </div>
  
      <div class="mb-4">
        <label for="amount" class="block text-gray-700 font-medium">Amount</label>
        <input
          type="number"
          id="amount"
          formControlName="amount"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          required
        />
      </div>
  
      <div class="mb-4">
        <label for="description" class="block text-gray-700 font-medium">Description</label>
        <textarea
          id="description"
          rows="3"
          formControlName="description"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        ></textarea>
      </div>
  
      <div class="mb-4">
        <label for="date" class="block text-gray-700 font-medium">Date</label>
        <input
          type="date"
          id="date"
          formControlName="date"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
      </div>
  
      <div class="mb-4">
        <label for="category" class="block text-gray-700 font-medium">Category Name</label>
        <select 
          id="category" 
          formControlName="category" 
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          @for(category of categories; track $index){
            <option [value]="category">{{ category }}</option>
          }
        </select>
      </div>
  
      <div class="flex justify-between mt-6">
        <button
          type="button"
          class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-300"
          (click)="onCancel()"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-300"
        >
          Save
        </button>
      </div>
    </form>
  </div>
